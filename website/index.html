<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Journal</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <header class="header">
            <h1>My Weather Journal</h1>
        </header>

        <main> 
            <div class="zipcode">
                <label for="zip">Enter Your Zipcode: </label>
                <input type="text" id="zip" placeholder="Zip Code">
            </div>
            <div class="journal">
                <label for="feelings">How are you feeling today? </label>
                <textarea id="feelings" placeholder="Journal Post" cols="30" rows="10"></textarea>
            </div>
            <div class="submit">
                <button id="generate" type="submit">Submit</button>
            </div>
            <div class="entries">
                <h2>Most Recent Entries</h2>
                <div id="date"></div>
                <div id="location"></div>
                <div id="description"></div>
                <div id="temp"></div>
                <div id="feels-like"></div>
                <div id="input"></div>
            </div>
        </main>

        <footer class="footer">
            Copyright 2020 - Nick Renaud
        </footer>

        <script src="app.js"></script>
    </body>
</html>
